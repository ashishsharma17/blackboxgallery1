<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
.main{position:absolute;
top:20px;
left:300px;
z-index:100;
}

.a1,.a2,.a3{display:none;
}
.s1,.s2,.s3{width:200px;
height:150px;
overflow:hidden;
}
</style>
<script src="jquery-3.3.1.min.js"></script>
</head>

<body><br>
<div class="s1"><img src="image1.JPG" width="200" height="150"></div>
<div class="s2"><img src="image2.JPG" width="200" height="150"></div>
<div class="s3"><img src="image3.JPG" width="200" height="150"></div>
<div class="main">
<img class="a1" src="image1.jpg"><img class="a2" src="image2.jpg"><img class="a3" src="image3.jpg">
</div>

<script>
$(document).ready(function(){
	$(".s1").click(function(){
		$(".a1").fadeIn(2000);
		$(".a2").hide();
		$(".a3").hide();
		$(".s1").css({ opacity: 0.2 });
		$(".s2").css({ opacity: 1 });
		$(".s3").css({ opacity: 1 });
		
		
	});
	$(".s2").click(function(){
		$(".a2").fadeIn(2000);
		$(".a1").hide();
		$(".a3").hide();
		$(".s2").css({ opacity: 0.2 });
		$(".s1").css({ opacity: 1 });
		$(".s3").css({ opacity: 1 });
		
	});
	$(".s3").click(function(){
		$(".a3").fadeIn(2000);
		$(".a2").hide();
		$(".a1").hide();
		$(".s3").css({ opacity: 0.2 });
		$(".s2").css({ opacity: 1 });
		$(".s1").css({ opacity: 1 });
		
	});
	
});
</script>
</body>
</html>
